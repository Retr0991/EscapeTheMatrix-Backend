<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <meta http-equiv="refresh" content="30">
</head>
<body>  
    <h1>Leaderboard</h1>
    <table border="1">
        <tr>
            <th>Points</th>
            <th>Team Name</th>
            <th>Leader ID</th>
        </tr>
        {% for entry in entries %}
        <tr>
            <td>{{ entry.count }}</td>
            <td>{{ entry.team_name }}</td>
            <td>{{ entry.leader_id }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
